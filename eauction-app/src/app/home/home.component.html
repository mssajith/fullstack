<div class="container">
    <!-- Content here -->
    <div class="row">
        <div class="col">
           <button class="btn-success btnstyle" (click)="populateAllProducts()">Fetch All</button>
        </div>
    </div>
    <div class="row rowstyle">
        <div class="col">
            <div class="productDetail">Product</div>
        </div>
        <div class="col">
          <select name="cars" id="cars" [(ngModel)]="selectedItem" (change)="populateProductDesc($event)" class="dropdown">
            <option *ngFor="let product of products" [value]="product.id">
              {{product.productName}}
            </option>
            <!--
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            -->
          </select>
            <!--
             <mat-form-field>
              <mat-label>Products</mat-label>
              <mat-select [(ngModel)]="selectedItem" (selectionChange)="populateProductDesc($event)">
               <mat-option *ngFor="let product of products" [value]="product.id">
                  {{product.productName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            -->
          <!--  <h3>Your Team is: {{selectedItem}}</h3>-->
        </div>
        <div class="col">
          <button class="btn-success btnstyle " (click)="populateBids()">GET</button>
        </div>
    </div>    

    <div class="row rowwidth">

        <div class="col col1">
            <div class="productDetail ">Product Name</div>
        </div>
        <div class="col col2">
          <input class="inputstyle" name="productName" [value]='productName'/>
        </div>
    </div>    
    <div class="row rowwidth">

        <div class="col col1">
          <div class="productDetail col1" >Short Description</div>
        </div>
        <div class="col col2">
          <input class="inputstyle" name="shortDescription" [value]="shortDescription"/>
        </div>
    </div>   
    <div class="row rowwidth">
        <div class="col col1">
          <div class="productDetail col1">Detailed Description</div>
        </div>
        <div class="col col2">
          <input class="inputstyle" name="detailDescription" [value]="detailDescription"/>
        </div>
    </div>       
    <div class="row rowwidth">
        <div class="col col1">
          <div class="productDetail ">Category</div>
        </div>
        <div class="col col2">
          <input class="inputstyle" name="category" [value]="category"/>
        </div>
    </div>       
    <div class="row rowwidth">
        <div class="col col1">
          <div class="productDetail ">Starting Price</div>
        </div>
        <div class="col col2">
          <input class="inputstyle " name="startPrice" [value]="startingPrice"/>
        </div>
    </div>      
    <div class="row rowwidth">
        <div class="col col1">
          <div class="productDetail ">Bid End Date</div>
        </div>
        <div class="col col2">
          <input class="inputstyle " name="bidEndDate" [value]="bidEndDate"/>
        </div>
    </div>         
    <div class="row bidholder">
          <div>Bids</div>
     </div>      
    <div class="row bidtable">
        <table class="table " *ngIf="bids.length > 0">
            <thead>
              <tr>
                <th scope="col">Bid Amount</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bid of bids">
                <td>{{bid.bidAmount}} </td>
                <td>{{bid.firstName}} </td>
                <td>{{bid.email}} </td>
                <td>{{bid.phoneNumber}} </td>
              </tr>
            </tbody>
          </table>

    </div>
    
  </div>
